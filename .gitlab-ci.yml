image: golang:1.19.1

stages:
  - build
  - test

before_script:
  - echo "HOST " $(hostname)
  - echo $CI_RUNNER_DESCRIPTION
  - echo $CI_RUNNER_TAGS

build:
  stage: build
  script:
    - make
    - echo help | ./lisst --help > lisst-help.txt
  artifacts:
    paths:
      - lisst
      - lisst-help.txt

unit_tests:
  stage: test
  script:
    - make unit-tests

integration_tests:
  stage: test
  script:
    - make integration-tests
